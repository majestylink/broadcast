{% extends "base.html" %}
{% load static %}

{% block morecss %}
<link href="{% static 'css/registercss.css' %}" rel="stylesheet">
{% endblock morecss %}

{% block body %}

<body>
{% if messages %} {% for message in messages %}
<span>{{message}}</span>
{% endfor %} {% endif %}
<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Change Password</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form method="post">{% csrf_token %}
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="password" name="old_password" placeholder="Enter old password" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="password" name="new_password1" placeholder="Enter new password" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="password" name="new_password2" placeholder="Retype new password" required />
          </div>
          <input class="button" type="submit" value="Change Password" />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
