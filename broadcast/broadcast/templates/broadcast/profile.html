{% extends "base.html" %}
{% load static %}
{% load embed_video_tags %}

{% block morecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="{% static 'css/profilecss.css' %}" rel="stylesheet">
<style>
  body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
{% endblock morecss %}

{% block body %}

<body>

<div class="topnav" id="myTopnav">
  <a href="/" class="active">Home</a>
  <a href="{% url 'core:broadcast' %}">Broadcasts</a>
    <a href="{% url 'core:playlist' %}">Playlist</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="container">
<!--  <div class="avatar-flip">-->
<!--    <img src="http://media.idownloadblog.com/wp-content/uploads/2012/04/Phil-Schiller-headshot-e1362692403868.jpg" height="150" width="150">-->
    <img src="{% static 'images/avarta.png' %}" height="150" width="150">
<!--  </div>-->
  <h2>Username</h2>
  <h4>{{user.username}}</h4>
  <h2>Favorite Broadcasts</h2>
  <h4>{{playlist.count}}</h4>
  <h2>Date Joined</h2>
  <h4>{{user.created_at.date}}</h4>
</div>

{% endblock body %}
